<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        .box{
            width:200px;
            height:60px;
            background-color:violet;
        }
        a::after {
            content: " (" attr(href) " )";
        }
        .box::after {
            content: attr(data-title);
        }
    </style>
</head>
<body>
    <div class="box" data-title="This is box"></div>
    <a href="http:hcmute.vn">Day la link</a>
</body>
</html>
